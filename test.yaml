# Fichier de configuration de test pour SmartCity API
# Ce fichier simule un fichier OpenAPI/configuration

name: smartcity-api-test
version: 1.0.0
description: API de test pour la plateforme SmartCity

# Configuration du serveur
server:
  host: localhost
  port: 3000
  base_url: http://localhost:3000/api/v1

# Configuration de la base de données
database:
  type: postgresql
  host: localhost
  port: 5432
  name: smartcity_test
  user: test_user
  password: test_password_123
  ssl: false

# Variables d'environnement de test
environment:
  node_env: test
  log_level: debug
  api_key: api_test_xxxxxxxxxxxxxxxxxxxxxxxx
  jwt_secret: test_secret_key_do_not_use_in_production

# Routes de test
routes:
  events: /api/v1/events
  users: /api/v1/users
  auth: /api/v1/auth

# Données de test
test_data:
  events:
    - id: 1
      title: "Concert Jazz"
      date: "2025-07-15T20:00:00Z"
      location: "Place du Capitole"
      type: "concert"
    - id: 2
      title: "Exposition Art"
      date: "2025-08-20T10:00:00Z"
      location: "Musée des Augustins"
      type: "exposition"
  
  users:
    - id: 1
      name: "Marie Dubois"
      email: "marie.test@example.com"
      role: "user"
    - id: 2
      name: "Jean Dupont"
      email: "jean.test@example.com"
      role: "admin"

# Configuration CORS pour les tests
cors:
  enabled: true
  origins:
    - http://localhost:3000
    - http://localhost:5500
    - http://127.0.0.1:5500

# Timeouts et limites
limits:
  request_timeout: 30000
  max_request_size: 10485760
  rate_limit:
    window: 900000
    max_requests: 100

# Logging
logging:
  format: json
  level: debug
  destinations:
    - console
    - file
  
  files:
    - path: logs/test.log
      max_size: 10485760
      max_files: 5

